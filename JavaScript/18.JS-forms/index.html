<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORME</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!--FORMA-->
    <form action="action-page" method="GET" class="form-validation">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname">
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br>
        <label for="password2">Retype password:</label>
        <input type="password" name="password2" id="password2" placeholder="Retype your password">
        <br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email" placeholder="Enter your e-mail">
        <br>
        <button class="submit-form__button" type="submit">Potvrdi</button>
    </form>

    <!--TOAST-->
        <div class="toast hidden">
            <h2 class="toast-title">ERROR!</h2>
            <p class="toast-content">Try Again!</p>
            <button class="toast-closeButton">X</button>
        </div>

    <script src="./app.js"></script>  
</body>


</html>
