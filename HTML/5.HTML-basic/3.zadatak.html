<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Form</legend>
        <div>
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="user_first_name" placeholder="enter your first name here"></input>
        </div> <br>

        <div>
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="user_last_name" placeholder="enter your last name here"></input>
        </div><br>

        <div>
            <label for="email_address">e-mail</label>
            <input type="email" id="email_address" name="user_email"
                placeholder="enter your e-mail address here"></input>
        </div><br>

        <div>
         <fieldset> 
             <legend>Favourite dinosaur: </legend>

            <label for="favourite_dinosaur">T-rex</label>
            <input type="radio" id="favourite_dinosaur" name="dinosaur" chacked>

            <label for="favourite_dinosaur_2">Valaceraptor</label>
            <input type="radio" id="favourite_dinosaur_2" name="dinosaur" chacked>
        </div><br>

        <div>
            <label for="dino_img">Image of dinosaur</label>
            <input type="file" id="dino_img" name="image_of_dinosaur" accept="image/*">
        </div><br>
    

        <div>
            <fieldset>
            <legend>Frontend technologies:</legend>
            
            <label for="frontend_HTML_teh">HTML</label>
            <input type="checkbox" id="frontend_HTML_teh" name="frontend_technologies" value="HTML">

            <label for="frontend_CSS_teh">CSS</label>
            <input type="checkbox" id="frontend_CSS_teh" name="frontend_technologies" value="CSS">

            <label for="frontend_JS_teh">JS</label>
            <input type="checkbox" id="frontend_JS_teh" name="frontend_technologies" value="JS">

        </fieldset><br>
        </div>


        <div>

            <label for="favourite_color"> Favourite color: </label>
            <input type="color" id="favourite_color" name="color">
        </div><br>

        <div>
            <label for="years_of_experience">Experience years</label>
            <input type="range" id="years_of_experience" name="experience" min="0" max="15" step="0.5">
        </div><br>

        <div>
            <label for="start_month"></label>
            <input type="month" id="start_month" name="fronend_start">
        </div><br>

        <div>
            <label for="autocomplete">Favourite food:</label>
            <input type="text" id="autocomplete" name="favouriteFood" list="food">
            <datalist id="food">
                <option>Apple</option>
                <option>Orange</option>
                <option>Banana</option>
            </datalist>
        </div><br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </fieldset>
</fieldset> 
</body>

</html>
